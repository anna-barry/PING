<html>

<head>
	<title id="title">PING - New file</title>
	<link rel="stylesheet" href="css/codeslate.css">
	<link rel="stylesheet" href="css/theme.css">
	<link rel="stylesheet" href="css/titleBar.css">
	<link rel="stylesheet" href="css/jqueryui.css">
	<link rel="stylesheet" href="css/customThemeBlock.css">
	<link href="css/menu.css" rel="stylesheet" type="text/css" />
	<link href='css/spectrum.css' rel='stylesheet' type='text/css' />

	<script src="index.js" defer></script>
	<!-- Insert this line above script imports  -->
	<script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
</head>

<body>

	<div id="contextMenu">
		<!--  context menu -->
	</div>

	<div id="renameFileContainer">
		Rename...
		<input type="text" id="renameInput">
	</div>

	<div class="container">

		<div class="titleBar titleBarStyle" id="barstyle">

			<div class="windowTitle draggable preventSelect"> <span id='currentFileName'> </span> PING </div>

			<div class="windowControls windowControlsStyle preventSelect">

				<button id="minimise"> <i class="far fa-window-minimize"></i> </button>
				<button id="maximise"> <i class="far fa-window-maximize"></i> </button>
				<button id="quit"> <i class="fas fa-times"></i> </button>

			</div>

		</div>

		<div class="codingScreen preventSelect">


			<div class="explorerContainer explorerContainerStyles" id="resizableExplorer">

				<div class="filesContainer">
					<!--all the new and opened files are shown here-->


				</div>

				<div class="folderFiles" id="test">
					<!--all the contents of any folder is shown here-->
					<div class="folderTitle">

						<div id='folderName'></div>

						<button id="syncFiles" title="sync files"><i class='fas fa-sync-alt'></i></button>
						<button id="changeFolder">Change</button>

					</div>

					<div class="exploredFilesContainer">

					</div>

				</div>

			</div>

			<div class="editorContainer">
				<textarea class="raw-markdown" id="markdown" spellcheck="false"></textarea>
			</div>

			<div class="widgetsDrawer" id="ouep-ici">
				<div class="widgetLoader">

					<div id='terminalContainer' class='webviewContainer'>
					</div>

					<div id='runContainer' class='webviewContainer'>
					</div>

					<div id='mavenContainer' class='webviewContainer'>
					</div>
				</div>

				<div class='widgetsHeader' id="ouep-ici2"> <span>X</span></div>
					<button id='terminal' onclick='loadView(id)'></button>
					<button id='run' onclick='loadView(id)'></button>
					<button id="maven" onclick='loadView(id)'></button>
				</div>


			</div>

		</div>

	<div class="test"></div>
</body>

</html>
